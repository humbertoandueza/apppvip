<form  action="{% url 'diezmo:post_egreso' %}" id="form" method="post" class="col s12 js-book-create-form" autocomplete="off">
    {% csrf_token %}
    <style>
        select{
            display: block;
        }
    </style>
    <div class="row">
        <div class="col s12">
            <h2>Registro de Egreso</h2>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input  type="date" class="validate" name="fecha" id="id_fecha" required="" maxlength="8">
                    <label for="id_fecha" class="active">Fecha</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input  type="text" class="validate" name="monto" id="id_monto" required="">
                    <label for="id_monto">Monto</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12">
                        <textarea class="materialize-textarea" name="descripcion" id="id_descripcion" cols="40" required="" rows="10" ></textarea>
                        <label for="id_descripcion" class="active">Descripcion</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12">
                    {{form.concepto}}
                    <label for="id_concepto" class="active">Concepto</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="error" class="col s10 offset-s1 center"></div>
        </div>
        <div class="row">
            <div class="col m6 offset-m5 s10 offset-s1">
                <p><a class="btn waves-effect waves-light red cerrar-modal" onclick="cerrar_modal()">Cancelar</a>
                <button class="btn waves-effect waves-light blue" onclick="return confirm('¿Esta seguro de realizar el registro, ya que no sera posible editarlo,ni borrarlo?')" >Registrar</button></p>
            </div>
        </div>
    </div>

    
</form>


<script>
$('#id_fecha').on('mousedown',function(event){
    event.preventDefault();
});
dias = moment().subtract(7, 'days').format('YYYY-MM-DD')
$('#id_fecha').pickadate({
        monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthsShort: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        weekdaysFull: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
        weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
        min: new Date(dias),
        max:new Date(),
        showWeekdaysFull: true,
        showMonthsShort: true,
        firstDay: 1,
        formatSubmit: 'yyyy-mm-dd',
        format: 'yyyy-mm-dd',
        today: 'Hoy',
        clear: 'Limpiar',
        close: 'Ok',
        labelMonthNext: 'Siguiente mes',
        labelMonthPrev: 'Mes anterior',
        labelMonthSelect: 'Selecciona un mes',
        labelYearSelect: 'Selecciona un año',
      

    });
    </script>
